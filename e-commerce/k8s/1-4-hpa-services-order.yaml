# Scale Horizontal pod
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: services-order-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: services-order-deploy
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50